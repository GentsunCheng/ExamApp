name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            arch: x86_64
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          echo "AES_KEY = '${{ secrets.AES_KEY }}'" > conf/secret_key.py
          echo "SERECT_KEY = '${{ secrets.SERECT_KEY }}'" >> conf/secret_key.py
          pip3 install -r requirements.txt
          pip3 install nuitka  # Ensure nuitka is installed if not in requirements.txt

      - name: Check Environment
        run: |
          python3 --version
          python3 -m nuitka --version

      - name: Build with Nuitka
        run: |
          make build-nuitka ARCH=${{ matrix.arch }}

      - name: Package App Bundle
        run: |
          cd dist
          zip -r ../ExamSystem-macos-${{ matrix.arch }}.zip ExamSystem.app

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ExamSystem-macos-${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
