name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest-large
            arch: x86_64
          - os: macos-latest
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          mkdir conf
          echo AES_KEY_B64=${{ secrets.AES_KEY }} > .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
          pip3 install -r requirements.txt
          pip3 install nuitka

      - name: Check Environment
        run: |
          python3 --version
          python3 -m nuitka --version

      - name: Build with Nuitka
        run: |
          make genkey
          make build-nuitka ARCH=${{ matrix.arch }}

      - name: Package App Bundle
        run: |
          mkdir pack_temp
          cd dist
          mv ExamSystem.app ExamSystem_${{ matrix.arch }}.app
          zip -r ../ExamSystem-macos-${{ matrix.arch }}.zip ExamSystem_${{ matrix.arch }}.app
          mv ExamSystem_${{ matrix.arch }}.app ../pack_temp/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExamSystem-macos-${{ matrix.arch }}_${{ github.run_id }}
          path: pack_temp/

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ExamSystem-macos-${{ matrix.arch }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
